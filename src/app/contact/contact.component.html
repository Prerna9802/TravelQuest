<div class="contact-container">
  <div class="main-txt">
    <h1 id="contact-logo">Contact <span>Us</span></h1>
</div>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="contact-form">
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" ngModel required>
          <div *ngIf="contactForm.controls['name']?.invalid && (contactForm.controls['name']?.dirty || contactForm.controls['name']?.touched)" class="error-message">
              Name is required.
          </div>
      </div>

      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel required email>
          <div *ngIf="contactForm.controls['email']?.invalid && (contactForm.controls['email']?.dirty || contactForm.controls['email']?.touched)" class="error-message">
              A valid email is required.
          </div>
      </div>

      <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" ngModel required></textarea>
          <div *ngIf="contactForm.controls['message']?.invalid && (contactForm.controls['message']?.dirty || contactForm.controls['message']?.touched)" class="error-message">
              Message is required.
          </div>
      </div>

      <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
  </form>
</div>
